<ion-card>
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form (submit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-button class= "ingresoLogin" expand="full" type="submit">Login</ion-button>
    </form>

    <!-- Botón para ir a la página de registro -->
    <ion-button expand="full" color="secondary" (click)="goToRegistro()">
      Registrarse
    </ion-button>
  </ion-card-content>
</ion-card>
